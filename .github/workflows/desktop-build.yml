name: Build Desktop App

on:
  push:
    tags:
      - 'desktop-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 1.0.0)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.event.inputs.version }}" != "" ]; then
            VERSION="${{ github.event.inputs.version }}"
          elif [[ "${{ github.ref }}" == refs/tags/desktop-v* ]]; then
            VERSION="${{ github.ref_name }}"
            VERSION="${VERSION#desktop-v}"
          else
            VERSION="0.0.0-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: desktop-v${{ steps.get_version.outputs.version }}
          name: OpenContext Desktop v${{ steps.get_version.outputs.version }}
          generate_release_notes: true
          draft: true
          prerelease: false

  build:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: universal-apple-darwin
            artifact_name: macos
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: windows

    runs-on: ${{ matrix.platform }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: src-tauri -> target

      - name: Install Protobuf (macOS)
        if: matrix.platform == 'macos-latest'
        run: brew install protobuf

      - name: Install Protobuf (Windows)
        if: matrix.platform == 'windows-latest'
        run: choco install protoc -y

      - name: Install npm dependencies
        run: npm ci

      - name: Import Apple signing certificate
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_CERTIFICATE_P12: ${{ secrets.APPLE_CERTIFICATE_P12 }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          CERT_PATH="$RUNNER_TEMP/apple_cert.p12"
          KEYCHAIN_PATH="$RUNNER_TEMP/app-signing.keychain-db"
          echo "$APPLE_CERTIFICATE_P12" | base64 -D > "$CERT_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERT_PATH" -P "$APPLE_CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -s -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychains -d user -s "$KEYCHAIN_PATH"
          echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV

      - name: Resolve signing identity
        if: matrix.platform == 'macos-latest'
        run: |
          SIGNING_IDENTITY=$(security find-identity -v -p codesigning "$KEYCHAIN_PATH" | awk -F\" '/Developer ID Application/ {print $2; exit}')
          if [ -z "$SIGNING_IDENTITY" ]; then
            echo "No Developer ID Application identity found in keychain." >&2
            security find-identity -v -p codesigning "$KEYCHAIN_PATH" || true
            exit 1
          fi
          echo "APPLE_SIGNING_IDENTITY=$SIGNING_IDENTITY" >> $GITHUB_ENV

      - name: Update version in tauri.conf.json
        run: |
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            conf.version = '${{ needs.create-release.outputs.version }}';
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));
          "

      - name: Build Tauri app (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
          APPLE_SIGNING_IDENTITY: ${{ env.APPLE_SIGNING_IDENTITY }}
        run: npm run tauri build -- --target universal-apple-darwin

      - name: Notarize and staple DMG (macOS)
        if: matrix.platform == 'macos-latest'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          DMG_PATH=$(ls src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "No DMG found to notarize." >&2
            exit 1
          fi
          xcrun notarytool submit "$DMG_PATH" --apple-id "$APPLE_ID" --password "$APPLE_PASSWORD" --team-id "$APPLE_TEAM_ID" --wait
          xcrun stapler staple "$DMG_PATH"

      - name: Verify notarized DMG (macOS)
        if: matrix.platform == 'macos-latest'
        run: |
          DMG_PATH=$(ls src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg | head -n 1)
          if [ -z "$DMG_PATH" ]; then
            echo "No DMG found to verify." >&2
            exit 1
          fi
          xcrun stapler validate "$DMG_PATH"
          MOUNT_DIR=$(mktemp -d)
          cleanup() {
            if mount | grep -q "$MOUNT_DIR"; then
              hdiutil detach "$MOUNT_DIR" -quiet || true
            fi
            rm -rf "$MOUNT_DIR"
          }
          trap cleanup EXIT
          hdiutil attach "$DMG_PATH" -nobrowse -quiet -mountpoint "$MOUNT_DIR"
          APP_PATH=$(find "$MOUNT_DIR" -maxdepth 1 -type d -name "*.app" | head -n 1)
          if [ -z "$APP_PATH" ]; then
            echo "No .app found inside DMG." >&2
            exit 1
          fi
          spctl -a -vv --type execute "$APP_PATH"

      - name: Build Tauri app (Windows)
        if: matrix.platform == 'windows-latest'
        run: npm run tauri build

      - name: Upload to Release (macOS)
        if: matrix.platform == 'macos-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: desktop-v${{ needs.create-release.outputs.version }}
          files: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg

      - name: Upload to Release (Windows)
        if: matrix.platform == 'windows-latest'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: desktop-v${{ needs.create-release.outputs.version }}
          files: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  publish-release:
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
      - name: Publish Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: desktop-v${{ needs.create-release.outputs.version }}
          draft: false
