name: Build Native Modules

on:
  # Only build on version tags (for releases)
  push:
    tags:
      - 'v*'
  # Allow manual trigger for testing
  workflow_dispatch:

env:
  APP_NAME: opencontext-node
  MACOSX_DEPLOYMENT_TARGET: '10.13'

jobs:
  build:
    name: Build - ${{ matrix.settings.target }}
    runs-on: ${{ matrix.settings.host }}
    defaults:
      run:
        working-directory: crates/opencontext-node
    strategy:
      fail-fast: false
      matrix:
        settings:
          # macOS
          - host: macos-latest
            target: x86_64-apple-darwin
            build: npm run build -- --target x86_64-apple-darwin
          - host: macos-latest
            target: aarch64-apple-darwin
            build: npm run build -- --target aarch64-apple-darwin
          
          # Windows (only x64, ARM64 requires special cross-compilation setup)
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: npm run build -- --target x86_64-pc-windows-msvc

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: crates/opencontext-node/package-lock.json
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.settings.target }}
      
      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: crates/opencontext-node -> target
          key: ${{ matrix.settings.target }}
      
      - name: Install Protobuf (macOS)
        if: runner.os == 'macOS'
        run: brew install protobuf
        working-directory: .
      
      - name: Install Protobuf (Windows)
        if: runner.os == 'Windows'
        run: choco install protoc -y
        working-directory: .
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build native module
        run: ${{ matrix.settings.build }}
        shell: bash
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: bindings-${{ matrix.settings.target }}
          path: crates/opencontext-node/*.node
          if-no-files-found: error

  # Publish to npm when tag is pushed
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      
      - name: Install dependencies
        run: npm ci
        working-directory: crates/opencontext-node
      
      - name: Update version from tag
        if: startsWith(github.ref, 'refs/tags/v')
        working-directory: crates/opencontext-node
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Updating version to $VERSION"
          npm version $VERSION --no-git-tag-version --allow-same-version
        shell: bash
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: crates/opencontext-node/artifacts
      
      - name: List downloaded artifacts
        working-directory: crates/opencontext-node
        run: |
          echo "=== Artifacts directory structure ==="
          find artifacts -type f -name "*.node" 2>/dev/null || echo "No .node files found"
          ls -laR artifacts/ || echo "artifacts dir not found"
      
      - name: Move artifacts to correct location
        working-directory: crates/opencontext-node
        run: |
          # napi artifacts expects .node files directly in artifacts/
          # but download-artifact creates subdirectories like artifacts/bindings-xxx/
          for dir in artifacts/bindings-*/; do
            if [ -d "$dir" ]; then
              mv "$dir"*.node artifacts/ 2>/dev/null || true
            fi
          done
          echo "=== After moving ==="
          ls -la artifacts/
      
      - name: Run napi artifacts
        working-directory: crates/opencontext-node
        run: npm run artifacts
      
      - name: List packages
        run: ls -la npm
        working-directory: crates/opencontext-node
      
      - name: Publish native packages
        working-directory: crates/opencontext-node
        run: |
          npm run prepublishOnly
          for dir in npm/*/; do
            cd "$dir"
            npm publish --access public || true
            cd ..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      
      - name: Publish main package
        working-directory: crates/opencontext-node
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

